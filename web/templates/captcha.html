<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Captcha Solver - MyIP.ms Scraper</title>
    <link rel="stylesheet" href="/static/captcha.css">
</head>
<body>
    <div class="container">
        <h1>ðŸ¤– Captcha Solver</h1>
        <p>Please solve the captcha below to continue scraping:</p>
        
        <div id="captcha-container">
            <img id="captcha-image" class="captcha-image" src="/captcha-image" alt="Captcha Image" />
            
            <div class="input-group">
                <input type="text" id="captcha-input" placeholder="Enter captcha text" autocomplete="off" />
                <br>
                <button onclick="submitCaptcha()" id="submit-btn">Submit</button>
                <button onclick="refreshCaptcha()" id="refresh-btn">Refresh Image</button>
            </div>
        </div>

        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p>Processing...</p>
        </div>

        <div id="status"></div>
    </div>

    <script src="/static/captcha.js"></script>
</body>
</html>

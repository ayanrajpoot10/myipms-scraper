<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Captcha Solver - MyIP.ms Scraper</title>
    <link rel="stylesheet" href="/static/captcha.css">
</head>
<body>
    <main class="container">
        <h1>ðŸ¤– Captcha Solver</h1>
        <p>Please solve the captcha below to continue scraping:</p>

        <section id="captcha-container" class="captcha-section">
            <img id="captcha-image" class="captcha-image" src="/captcha-image" alt="Captcha Image" />

            <div class="input-group">
                <label for="captcha-input" class="sr-only">Enter captcha text</label>
                <input type="text" id="captcha-input" placeholder="Enter captcha text" autocomplete="off" required />
                <div class="button-group">
                    <button type="button" onclick="submitCaptcha()" id="submit-btn">Submit</button>
                    <button type="button" onclick="refreshCaptcha()" id="refresh-btn">Refresh Image</button>
                </div>
            </div>
        </section>

        <div id="loading" class="loading" aria-live="polite">
            <div class="spinner" aria-hidden="true"></div>
            <p>Processing...</p>
        </div>

        <div id="status" aria-live="polite"></div>
    </main>

    <script src="/static/captcha.js"></script>
</body>
</html>
